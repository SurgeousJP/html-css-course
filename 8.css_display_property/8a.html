<!DOCTYPE html>
<html>
  <head>
    <title>Demo css display property</title>
    <style>
      .search_bar{
        width: 300px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.15);
        
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 5px;
        padding-bottom: 5px;

        font-size: 16px;
        margin-top: 10px;
        margin-bottom: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="text" class="search_bar" placeholder="Name">
    <input type="text" class="search_bar" placeholder="Email">
  </body>
</html>
