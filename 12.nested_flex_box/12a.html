<!DOCTYPE html>
<html>
  <head>
    <title>Nested Flex Box exercise</title>
    <style>
      .flex_box_12a_blue{
        background-color: lightblue;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
      }
      .flex_box_12a_pink{
        background-color: lightpink;
        width: 200px;
      }
      .flex_box_12a{
        display: flex;
        align-items: row;
        height: 50px;
      }
      .item1{
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="flex_box_12a">
      <div class="flex_box_12a_blue">
        <div class="item1">
          item1
        </div>
      </div>
      <div class="flex_box_12a_pink"></div>
    </div>
  </body>
</html>
